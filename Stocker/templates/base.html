{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Inventory Plus{% endblock %}</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    {% block fileStyle %}


    {% endblock %}
</head>

<body>

    <div class="top-side">

        <!-- Side Bar -->
        <div class="side-bar position-sticky">
            <nav>
                <a href="{% url 'inventory:dashboard_view' %}">
                    <h4>Inventory<i class="fas fa-cubes me-2"></i> Plus</h4>
                </a>
                <a href="{% url 'inventory:products_list_view' %}" class="nav-link"><i class="fas fa-box"></i><span>Products</span></a>
                <a href="{% url 'inventory:category_list' %}" class="nav-link"><i class="fas fa-tags"></i><span>Categories</span></a>
                <a href="{% url 'inventory:supplier_list_view' %}" class="nav-link"><i class="fas fa-truck"></i><span>Suppliers</span></a>
                <a href="{% url 'inventory:stock_status_view' %}" class="nav-link"><i class="fas fa-warehouse"></i><span>Stock</span></a>
                <a href="#" class="nav-link"><i class="fas fa-chart-line"></i><span>Reports</span></a>
            </nav>
            <div>
                <a href="#" class="nav-link"><i class="fas fa-cog"></i><span>Settings</span></a>
            <a href="{% url 'accounts:logout' %}" class="nav-link logout-link">
                <i class="fas fa-sign-out-alt"></i><span>Logout</span>
            </a>
            </div>  
        </div>



        <div class="right-father d-flex flex-column">
            <!-- Top Bar -->
            <div class="top-bar position-sticky">
                <div class="left d-flex flex-row">
                    <button class="btn d-md-none" type="button" data-bs-toggle="offcanvas"
                        data-bs-target="#sidebarOffcanvas">
                        <i class="fas fa-bars fs-3"></i>
                    </button>
                    <form action="">
                        <input type="search" placeholder="Search Products...">
                        <i style="position: absolute; right: 15px; top: 12px; color: rgb(181, 180, 180);"
                            class="fa-solid fa-magnifying-glass"></i>
                    </form>
                </div>




                <div class="right">
                    <a href="#" class="text-dark fs-3">
                        <i class="fas fa-bell"></i>
                    </a>
                    <a href="#" class="text-dark fs-3 ">
                        <i class="fas fa-user-circle"></i>
                    </a>
                </div>
            </div>
            <main style="flex: 1; overflow-x: hidden;">
                {% block content %}

                {% endblock %}
            </main>

        </div>

    </div>



                    <!-- Offcanvas Sidebar -->
                <div class="offcanvas offcanvas-start custom-offcanvas" tabindex="-1" id="sidebarOffcanvas" data-bs-backdrop="true" data-bs-scroll="false">
                    <div class="offcanvas-header border-bottom">
                        <h5 class="offcanvas-title fw-bold fs-2">Inventory Plus</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body d-flex flex-column justify-content-between">
                        <nav class="d-flex flex-column gap-2">
                            <a href="{% url 'inventory:products_list_view' %}" class="nav-link fs-4"><i class="fas fa-box me-2"></i> Products</a>
                            <a href="{% url 'inventory:category_list' %}" class="nav-link fs-4"><i class="fas fa-tags me-2"></i> Categories</a>
                            <a href="{% url 'inventory:supplier_list_view' %}" class="nav-link fs-4"><i class="fas fa-truck me-2"></i> Suppliers</a>
                            <a href="{% url 'inventory:stock_status_view' %}" class="nav-link fs-4"><i class="fas fa-warehouse me-2"></i> Stock</a>
                            <a href="#" class="nav-link fs-4"><i class="fas fa-chart-line me-2"></i> Reports</a>
                        </nav>
                        <div>
                            <hr>
                            <a href="#" class="nav-link fs-4"><i class="fas fa-cog me-2"></i> Settings</a>
                            <a href="{% url 'accounts:logout' %}" class="nav-link fs-4 logout-link mb-5 text-danger">
                                <i class="fas fa-sign-out-alt me-2"></i> Logout
                            </a>
                        </div>
                    </div>
                </div>


</body>

</html>
